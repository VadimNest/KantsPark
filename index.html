<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="Канцтовары, школа, офис">
	<meta name="description" content="Канцтовары">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>


<body>
	<header>
		<section class="firstCanvas">
			<div class="first">
				<div class="firstLeft">
					<img src="img/mapPoint.svg" alt="Map point" class="mapPointImg">
					<p class="f-makhachkala">Махачкала</p>
					
					<div class="f-shopsCanvas">
						<p class="f-shops">Магазины</p>
					</div>

					<div class="f-clientsCanvas">	
						<p class="f-clients">Покупателям</p>
						<img  class="chevron" src="img/chevron-down.svg" alt="Chevron-down.svg">
					</div>

					<div class="f-legalIntitiesCanvas">	
						<p class="f-legalIntities">Юридическим лицам</p>
						<img class="chevron" src="img/chevron-down.svg" alt="Chevron-down.svg">
					</div>
				</div>
				<p class="number">8-800-999-99-99 (c 03:00 до 22:00)</p>
			</div>
		</section>
		


		<section class="secondCanvas">
			<img src="img/logo.png" class="logo">

			<div class="search">
				<input type="search" name="search" placeholder="Быстрый поиск" class="scSearchInput">
				<div class="loupeCanvas">
					<img src="img/loupe.svg" alt="loupe" class="loupe">
				</div>
			</div>


			<div class="buttons">
				<div class="secondCanvasFavorites">
					<img src="img/heart.svg" alt="heart" class="heart">
					<p class="secondCanvasFavoritesP">Избранное</p>
					<p class="secondCanvasFavoritesP2">3</p>
				</div>

				<div class="secondCanvasCompare">
					<img src="img/compareIcon.svg" alt="compare icon" class="secondCanvasCompareIcon">
					<p class="secondCanvasP">Сравнить</p>
				</div>

				<div class="secondCanvasBasket">
					<img src="img/basket.svg" alt="basket" class="secondCanvasBasketIcon">
					<p class="secondCanvasBasketP">Корзина</p>
					<p class="secondCanvasBasketP2">7</p>
				</div>
			</div>
		</section>

		<ul class="catalog">
			<li>
				<div class="burger"></div>
				<p>Каталог</p>
			</li>
			
			<li>
				<img src="img/book.svg">
				<p>Бумажная продукция</p>
			</li>
			
			<li>
				<img src="img/bag.svg">
				<p>Товары для школы</p>
			</li>
			
			<li>
				<img src="img/pencilCase.svg">
				<p>Товары для творчества</p>
			</li>
			
			<li>
				<img src="img/abacus.svg">
				<p>Товары для торговли</p>
			</li>
			<li>
				<img src="img/discount.svg">
				<p>Скидки и акции</p>
			</li>
		</ul>		
		


	
	</header>
</body>
</html>
